image:
  repository: ahmedbenrouha01/petclinic
  tag: 3.4.8-SNAPSHOT
  pullPolicy: Always

progressDeadline: 600
historyLimit: 5

service:
  type: NodePort
  port: 80
  targetPort: 8080


hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpuTarget: 70
  memoryTarget: 75

global:
  postgresql:
    auth:
      postgresPassword: "petclinic"
      username: "petclinic"
      password: "petclinic"
      database: "petclinic"
    port: 5432

  primary:
    persistence:
      enabled: true
      size: 1Gi


prometheus:
  alertmanager:
    enabled: false
  pushgateway:
    enabled: false
  server:
    service:
      type: ClusterIP
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m

  extraScrapeConfigs: |
    - job_name: 'petclinic'
      scrape_interval: 30s
      metrics_path: /actuator/prometheus
      static_configs:
        - targets: ['petclinic.default.svc.cluster.local']



