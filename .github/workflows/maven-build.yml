name: Java CI with Maven and Docker image build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven and Run Tests
        run: ./mvnw -B verify

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t ahmedbenrouha01/petclinic:latest -t ahmedbenrouha01/petclinic:${{ env.version }} .

      - name: Push Docker Image
        run: |
          docker push ahmedbenrouha01/petclinic:latest
          docker push ahmedbenrouha01/petclinic:${{ env.version }}
